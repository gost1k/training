<script>
    class User {
        set name(name) {
            this._name = name.trim().toLowerCase();
        }
        #test = 'Some text'; // Private
        get name() {
            return this._name;
        }
        one() {
            console.log(this.#test);
        }
    }
    const student = new User();
    student.name = 'Max';
    console.log(student);
    // console.log(student.test); Not Working

    class User2 extends User{};
    const student2 = new User2();
    student2.one();
    student2.name = 'Oleg';
</script>
