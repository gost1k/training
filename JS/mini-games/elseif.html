<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var n = parseInt(prompt('N:'));

    if ( n > 0){
        alert('N положительное');
    }
    else if ( n < 0){
        alert('N отрицательное');
    }
    else if (n == 0){
        alert('N равно нулю');
    }
    else {
        alert('Неведомое число');
    }
</script>


</body>
</html>
