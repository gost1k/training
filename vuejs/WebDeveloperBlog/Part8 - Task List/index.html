<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>

<div id="app">
    <div class="container">

        <header><h1>{{ title }}</h1></header>
        <form class="form">
            <div class="input-group mb-3">
                <input type="text" id="itemForm" class="form-control" placeholder="Add Task">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" v-on:click="addItem" type="button">Add</button>
                </div>
            </div>
        </form>

        <table class="table table-striped table-dark">
            <thead>
            <tr>
                <th scope="col">Tasks</th>
            </tr>
            </thead>

            <tbody>
                <tr v-for="(item, index) in items">ï»¿
                    <th scope="row">{{item.text}} <button v-on:click="deleteItem(index)" class="btn btn-danger">x</button></th>
                </tr>
            </tbody>
        </table>

    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script src="index.js"></script>
</body>
</html>
